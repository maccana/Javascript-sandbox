<!DOCTYPE html>
<html>
	<head>
		<!--  Reverse String -->
		<script type="text/javascript">
		function reverseString(str){
		// reverse a string - challenge in freecodecamp javascript module
			console.log("Input String: ",str);
		  return str.split("").reverse().join(""); // return result of processed string with chained methods
		}
		console.log("Output String: ",reverseString('hello, this string is reversed'));
		</script>	
	<head>
	<body>
		<p>Reverse a string. See console.</p>
	</body>	
</html>
