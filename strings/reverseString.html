		// Check if a string is a palindrome and output result to console
		function palindrome(str) {
			var orig = str.toLowerCase();
			nStr = str.toLowerCase();
			var nStr = nStr.replace(/[?\s\.,-\/#!$%\^&\*;:{}=\-_`~()]/g,"");	
			
		  var reverse = nStr.split("").reverse().join("");
			console.log("String done ", reverse);
			
		  if(reverse === nStr){
				console.log(orig, "is a palindrome :)");
		    return true;
		  } else {
		  	console.log(orig, " is not a palindrome :(");
				return false;
		  }
  
		}

		//
			// Sort strings in array form longest to shortest or vice versa
			function findLongestWord(str) {
				var nArr = str.replace(/[^A-Za-z\s]/g, " ").split(" ");;
				nArr.sort(function(a,b){
					return b.length - a.length; // ASC -> a - b; DESC -> b - a
				});
              
			  return nArr[0] + " is the longest word with " +nArr[0].length + " letters.";
			}

			console.log(findLongestWord('The quick brown fox jumped over the lazy dog'));
