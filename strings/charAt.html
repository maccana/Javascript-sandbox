<!-- 
	Prompts the user to input some text.
	Utilizes charAt() method to retrieve the last character of the string. 
	Displays result on the page.  
-->
<script>
	var myString = prompt("Enter some text", "Hello World!");
	var theLastChar = myString.charAt(myString.length - 1);
	document.write("The last character is " + theLastChar);	
</script>
