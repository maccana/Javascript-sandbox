<!DOCTYPE html>
<html>
<head>
  <title>Javascript Object Literals</title>
</head>

<body id="main">

  <script>
    var main = document.getElementById('main');

    var myarray = ['a','b'];
    myarray.push('c');

    var myobject = { 
      a: 'AAA',
      b: 'BBB'
    };
    myobject.c = 'CCC';

    main.innerHTML =
      "<pre>" +
      // simple array access
      "myarray[0] is " + myarray[0] + "<br>"+
      "myarray[1] is " + myarray[1] + "<br>"+
      "myarray[2] is " + myarray[2] + "<br>"+
      // dot notation access on object literals
      "myobject.a is " + myobject.a + "<br>"+
      "myobject.b is " + myobject.b + "<br>"+
      "myobject.c is " + myobject.c + "<br>"+
      // access object values from their respective keys
      "myobject['a'] is " + myobject['a'] + "<br>"+
      "myobject['b'] is " + myobject['b'] + "<br>"+
      "myobject['c'] is " + myobject['c'] + "<br>"+
      // display array and object literal in JSON format
      "myarray  is " + JSON.stringify(myarray) + "<br>"+
      "myobject is " + JSON.stringify(myobject) + "<br>"+
      "<pre>"
  </script>

</body>

</html>
