<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
			<title> String examples</title>		
			<script language="JavaScript" type="text/javascript">
			 	var txt="Hello world!";
       		 	document.writeln("The text " + txt + " is " + txt.length + " chars long" + "<br>");
       
      		 	document.writeln("The text " + txt + " Converted to uppercase = " + txt.toUpperCase() + "<br>");         
			 	var txt1 = "To be or not to be that is the question";
			 	document.writeln("The text " + txt1 + "<br>");
			 	var stringarr = txt1.split(" ");
			 	for (i=0;i<stringarr.length;i++) {
					document.writeln(stringarr[i] + "<br>");
			 	}
        		var postext = txt1.indexOf('is');
        		document.writeln("The text \'is\' appears in position " + postext + "<br>");
			</script>
	</head>
	<body>		
	</body>
</html>
