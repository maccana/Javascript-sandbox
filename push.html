<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JavaScript array push example</title>
<script type="text/javascript">
  var arr=[];
  arr.push("National");
  document.write("Array arr contains(After 1st push())="+arr+"</br>");
  arr.push("College");
  document.write("Array arr contains(After 2nd push())="+arr+"</br>");
  arr.push("Ireland");
  document.write("Array arr contains(After 3rd push())="+arr+"</br>");
  document.write("Length of the array is now ="+arr.length+"</br>");
</script>
</head>
<body>
<h2>Example of array push() method</h2>
Pushed 3 elements onto  array "arr" 
</body>
</html>
