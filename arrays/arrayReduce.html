<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Array.reduce example</title>

</head>

<body>
	<div id="container">
  <p>Higher Order Functions: Reduce Example.</p>
	<p>See console for output.</p>
       
</div>
</body>

<script type="text/javascript">

// Array of order amounts
var orders = [
	{amount: 300},
	{amount: 120},
	{amount: 610},
	{amount: 230},
	{amount: 80}
];

// Calculate the sum of all orders using reduce function 
var totalOrders = orders.reduce(function(sum,order){
	return sum + order.amount;
}, 0);

console.log("Total Order Amount:",totalOrders);


</script>
		
</html>
