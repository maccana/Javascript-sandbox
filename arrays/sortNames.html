<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Sort</title>
</head>
<body>
	<p>Example of sort() method arranging names in alphabetical order.</p>

	<script>
		var names = [ "Win", "Will", "Regine", "Sarah", "Jeremy", "Richard", "Tim" ];
		names.sort();
		document.write("Unsorted names: " + names + "<br />");
		document.write("Now the names again in order <br />");
		for (var index = 0; index < names.length; index++) {
		    document.write(names[index] + "<br />");
		}
	</script>
	
</body>
</html>
