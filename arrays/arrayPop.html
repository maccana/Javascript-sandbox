<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>JavaScript array pop example</title>
    <script type="text/javascript">
      // Initialize an array with fixed number of elements
      var arr = new Array(5);

      // Populate the array
      arr[0] = "National";
      arr[1] = "College";
      arr[2] = "Ireland";
      arr[3] = "School";
      arr[4] = "Computing";

      // Write array to page
      document.write("Array arr contains(Before pop())=" + arr + "</br>");

      // Remove the last item in array
      arr.pop();
      arr.pop();

      // Write results after pop
      document.write("Array arr contains(After pop()) =" + arr + "</br>");
    </script>
  </head>
  <body>
    <h2>Example of array pop() method</h2>
    Popped last two elements of array "arr"
  </body>
</html>
