<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>To check if items are duplicated in 2 different arrays</p>
    <p>See console.</p>

    <script>
      function checkArrayForDupes(arr1, arr2) {
        for (var i = 0; i < arr1.length; i++) {
          console.log("arr 1 : ", arr1[i]);
          console.log("indx ", arr2.indexOf(arr1[i]));
          if (arr2.indexOf(arr1[i]) !== -1) {
            console.log("found ", arr2[arr2.indexOf(arr1[i])]);
          }
        }
      }
      checkArrayForDupes([11, 5, 10, 3], [9, 1, 6, 5, 11]);
    </script>
  </body>
</html>
