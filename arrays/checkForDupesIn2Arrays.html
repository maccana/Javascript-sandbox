<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <p>To check if items are duplicated in 2 different arrays</p>
  <p>See console.</p>
  <h2>Example of removing duplicates from a single array using Set() function.</h2>
  <ul id="list"></ul>

  <script>
    let arr1 = [11, 5, 10, 3]
    let arr2 = [9, 1, 6, 5, 11]
    let joined = arr1.concat(arr2)
    // console.log('join ', joined)

    // Find duplicates with traditional for loop
    function checkArrayForDupes(a, b) {
      for (var i = 0; i < a.length; i++) {
        // console.log("arr 1 : ", a[i]);
        // console.log("indx ", b.indexOf(a[i]));
        if (b.indexOf(a[i]) !== -1) {
          console.log("found ", b[b.indexOf(a[i])]);
          // Remove duplicate from joined array
          joined.splice(joined.indexOf(a[i]), 1)
          console.log('joined after splice ', joined)
        }
      }
    }

    // Remove duplicates using set
    let arr = ['John', 'Mary', 'Tim', 'Jim', 'John', 'Mary', 'Emilie',
      'Sandra', 'Allie', 'TV', 'Project',
      'TV', 'Cats']

    // Remove duplicate
    let nset = new Set(arr)
    let narr = Array.from(nset)

    let msg = narr.map((item) => { return `<li> ${item} </li>` })
    // let msg = narr
    // console.log("this ", msg)
    checkArrayForDupes(arr1, arr2);

    // Add to DOM
    $('#list')
      .html(msg)
    console.log({ myMessage: msg })

  </script>
</body>

</html>
