<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Using Array.filter method</title>

</head>

<body>
	<div id="container">
  <p>The filter function returns array containing only the remaining values after filter condition has been applied. See console for function output.</p>
       
</div>
</body>

<script type="text/javascript">

var arr = [1, 2, 3, 4, 5];
var odd = arr.filter(function(val) {
    return 0 != val % 2;
});
// odd = [1, 3, 5]
var even = arr.filter(function(val) {
    return 0 == val % 2;
});
// even = [2, 4]

console.log("Odd: " + odd);
console.log("Even: " + even);

// Filtering instrument object array by type
var instruments = [
	{name:'guitar', 		type:'stringed'},
	{name:'tambourine', type:'percussion'},
	{name:'violin', 		type:'stringed'},
	{name:'flute', 			type:'wind'},
	{name:'trumpet', 		type:'brass'},
	{name:'saxophone', 	type:'brass'},
	{name:'bongo', 			type:'percussion'},
	
];
// Save all brass to new array 
var brass = instruments.filter(function(inst){
	return inst.type === "brass";
});
// Iterate the brass array and print details to console
brass.forEach(function(inst){
	console.log("Instrument Name:",inst.name," ","Type:", inst.type);
});



</script>
		
</html>
