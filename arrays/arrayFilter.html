<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Using Array.filter method</title>

</head>

<body>
	<div id="container">See console for function output</div>
</body>

<script type="text/javascript">

var arr = [1, 2, 3, 4, 5];
var odd = arr.filter(function(val) {
    return 0 != val % 2;
});
// odd = [1, 3, 5]
var even = arr.filter(function(val) {
    return 0 == val % 2;
});
// even = [2, 4]

console.log("Odd: " + odd);
console.log("Even: " + even);


</script>
		
</html>
