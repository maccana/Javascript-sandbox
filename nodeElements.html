<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Remove DOM nodes</title>
  </head>
  <body id="page">
    <p>Use the button to remove elements from the page one at a time.</p>
    <input type="Button" onclick="test()" value="Remove Element!" />
    <input type="Button" onclick="reset()" value="Reset" />
    <input type="color" id="color" />
    <div>
      <ul id="el-list">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
        <li>Element 5</li>
      </ul>
    </div>

    <script>
      // Todo - move script to bottom and find more elegant way to reset list items than page reload
      var itemNum = 0;
      var listCount = 0;

      // Quick and dirty page reset
      function reset() {
        window.location.reload();
      }

      function test() {
        itemNum++;
        //Nodelist
        var list = document.getElementsByTagName("li");
        console.log("test" + list + " " + itemNum);

        var node = list.item(0);
        console.log("test" + list.length);

        node.parentNode.removeChild(node);
      }

      var colorPicker = document.getElementById("color");
      colorPicker.addEventListener("change", watchColorPicker, false);

      function watchColorPicker(e) {
        var page = document.getElementById("page");
        page.style.backgroundColor = e.target.value;
      }
    </script>
  </body>
</html>
