<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drag and Drag</title>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" href="/styles/drag-and-drop.css">
</head>
<body>
	<div id="wrapper">
		<pre>HTML5 / JS drag and drop example</pre><br>
		<pre>Drag image from right to left and drop to transfer</pre>
		<div id="main-left">
			<section id="leftbox">
				<p id="drag-text">
					Drag and Drop Image Here
				</p>
			</section>
			<section id="rightbox">
				<img src="image/html5_logo.png" id="html5pic" width="50%">
			</section>
		</div>
	</div>

<script type="text/javascript" src="js/drag-and-drop.js"></script>
</body>
</html>
