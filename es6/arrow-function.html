<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Arrow Functions</title>
  </head>
  <body>
    <h1>ES6 Arrow Functions</h1>
    <p>See the console.</p>
    <script>
      (function () {
        let func = (n) => {
          console.log("Number = ", n);
        };
        func(9);
      })();
    </script>
  </body>
</html>
