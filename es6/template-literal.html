<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 - Template Literals</title>
  </head>
  <body>
    <div id="template"></div>

    <script>
      let name = "Joe";
      let template = `<h1>Hello, ${name}!</h1>`;
      let el = (document.getElementById("template").innerHTML = template);
    </script>
  </body>
</html>
