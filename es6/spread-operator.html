<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Spread Operator</title>
  </head>
  <body>
    <h1>ES6 Spread Operator</h1>
    <script>
      (function () {
        let arr = ["a", "b", "c", "d", "e"];
        let nums = [19, 29, 44];

        function listArrItems() {
          console.log("Array items ", ...arr);
        }
        function addNums(a, b, c) {
          return a + b + c;
        }

        listArrItems();
        console.log("Result: ", addNums(...nums));
      })();
    </script>
  </body>
</html>
