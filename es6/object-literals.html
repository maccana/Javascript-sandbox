<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 - Object Literals</title>
  </head>
  <body>
    <h1>ES6 - Object Literals</h1>
    <p>See the console</p>
    <script>
      (function () {
        let songTitle = "Foot Foot";
        let bandName = "The Shaggs";

        let record = { songTitle, bandName };

        console.log("Band Name: ", record.bandName);
        console.log("Song Title: ", record.songTitle);
      })();
    </script>
  </body>
</html>
