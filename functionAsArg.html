<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Passing function as argument</title>

</head>

<body onload="">
	<div id="container"></div>
</body>

<script type="text/javascript">

    // function takes two numbers and callback function
    var add = function(first, second, cb ) {
     var result = first + second;
     // callback function is passed the result of calculation
     cb(result);
    }
    
    // function to be passed as third param to add function
    var calcFinished = function(result){
     // setTimeout to see the display change - not for real app
     setTimeout(function() {
         console.log('Result: ' + result);
         console.log("Finished!");
         // Re-set the display to show result of calculation
         document.getElementById("result").innerHTML = 'Result: ' + result; 
     }, 3000);
        
     // set up elements to display while calculationg is processed
     console.log("Please wait for calculation to complete...");
     var showResult = document.createElement("h3");

     // set id for css and getById inside setTimeout function
     showResult.setAttribute("id", "result" );
     document.getElementById("container").appendChild(showResult);
     showResult.innerHTML = 'Please wait for calculation to complete...';
    }
    
    // call add function with calcFinished passed as callback
    add(3,9, calcFinished);
</script>
		
</html>
