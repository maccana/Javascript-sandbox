<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Increase Image</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
      header {
        margin: 30px 0 30px;
      }
      .bg {
        background-image: url("https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fi.ebayimg.com%2Fimages%2Fi%2F222358802066-0-1%2Fs-l1000.jpg&f=1&nofb=1");
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        height: 0;
        transition: padding-top 0.8s;
        padding-top: 5%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <h1>Increase image size dynamically</h1>
        </header>
      </div>
      <div class="row">
        <div class="col-sm-4 bg" id="mydiv"></div>
        <div class="col-sm-8">
          <h2>Sherwood Green Fender Stratocaster</h2>
          <h4>Description</h4>
          <p>Click the image to view larger size.</p>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
      let img = document.getElementById("mydiv");
      img.addEventListener("click", increaseImageSize);

      let isExpanded = false;

      function increaseImageSize() {
        console.log("isExpanded : ", isExpanded);
        if (isExpanded == false) {
          img.style.paddingTop = "63.60%";
          isExpanded = true;
          console.log("isExpanded : ", isExpanded);
        } else {
          img.style.paddingTop = "5%";
          isExpanded = false;
        }
      }
    </script>
  </body>
</html>
