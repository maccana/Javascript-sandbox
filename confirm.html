<!DOCTYPE html>
<html>
<head>
	<title>Confirm Box Prompt Example</title>
</head>
<body>

<h2>Dynamic JS Example: Using a confirm box prompt</h2>

<button id="btn" onclick="deleteItem()">Delete</button>

<p id="demo-text">Item exists!</p>

<script>

// Ask to confirm and change CSS of specific elements
function deleteItem() {
	
    var message = document.getElementById("demo-text");

    var res = confirm("Are you sure you want to delete?");
    if (res == true) {
        message.innerHTML = "Item deleted!";
    	var btn = document.getElementById("btn");
    	btn.innerText = 'Goodbye!';
    	btn.onclick = goodbyeFunc;
    } else {
       message.innerHTML = "Deletion Cancelled!";
    }
   // document.getElementById("demo-text").innerHTML = displayText;
}
function goodbyeFunc() {
	alert("Nothing to see here!Please refresh the page.");
}


</script>

</body>
</html>
