<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>jQuery Show / Hide example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div id="header">
        <h2>Responsive image gallery with jQuery Fade in / out</h2>
    </div>        
    <div id="main">
  <!--<div class="top"></div>
      <div class="bottom"></div> -->
      <!-- show hide btn -->
      <button id="hideshow">Show Gallery</button>
      <div id="message">
        <!-- gallery -->
      <div class="gallery-container"> 
        <h4>Beautiful images of old Quebec City</h4>

        <div class="img-row">
          <img src="images/qc1.jpg" />
          <img src="http://media-cdn.tripadvisor.com/media/photo-s/01/07/7f/61/quebec-from-the-leve.jpg" />
          <img src="http://images4.wikia.nocookie.net/__cb20120711055334/althistory/es/images/3/3b/Ciudad_de_quebec.jpg" class="last-img"/>
        </div><!-- / row -->

        <div class="img-row">
          <img src="http://media-cdn.tripadvisor.com/media/photo-s/01/03/13/85/a-scene-from-quebec-city.jpg" />
          <img src="http://upload.wikimedia.org/wikipedia/commons/1/15/Qu%C3%A9bec_-_231.jpg" />
          <img src="http://upload.wikimedia.org/wikipedia/commons/0/07/Quebec_City_Funiculaire.jpg"  class="last-img" />
        </div><!-- / row -->

        <div class="img-row">
          <img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/302/cache/ice-skating-quebec-city_30209_600x450.jpg" />
          <img src="http://twimtravel-guadeloupe.e-monsite.com/medias/images/quebec-1.jpg"  />
          <img src="http://www.acadian.org/images/Quebec%20Picture7.jpg" class="last-img" />
        </div><!-- / row -->
      </div><!-- /gallery -->

    </div><!-- / main -->
  </div><!-- / wrapper -->

<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="message.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
