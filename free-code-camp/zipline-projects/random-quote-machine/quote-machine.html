<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="" name="description">
  <title>Random Quote Machine</title>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
  <script src="quote.js"></script>
  <link href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
  media="screen" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="container" id="content-wrap">
      <div class="jumbotron">
        <div class="" id="header">
          <h1 class="text-muted text-center" id="title">Random Quote
          Machine</h1>
        </div>
        <div class="row">
          <div class="col-md-12" id="para-container">
            <p class="text-center"></p>
          </div>
        </div>
        <div class="text-center" id="phrase">
          <h2 class="text-center" id="quote"></h2>
          <h4 class="text-center" id="author">-</h4>
          <div class="container text-center" id="tweetBtn">
            <a class="twitter-share-button" data-size="large" data-text=""
            data-url="" href=
            "https://twitter.com/intent/tweet?button_hashtag=mikemacana"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" id="btn-container">
            <button class="btn btn-lg btn-success" id="top-btn">Get new
            quote</button><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
