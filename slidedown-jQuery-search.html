<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Super simple jQuery search form dropdown example</title>

	<!-- Import jQuery -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

	<style type="text/css">
		body {
			font-family: sans-serif;
			font-size: 13px;
			color: #333;
			margin: 0;
		}
		.wrapper {
			width:50%;
			padding:20px;
			margin: 40px auto;
			border:1px solid #555;
		}
		.search-form {
			display: none;
			background: skyblue;
			padding: 10px;
			overflow: hidden;		
		}
		#search-form input, #search-form.search-submit {
			width:47%;
			float:left;
			margin-right: 10px;
		}
		form {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h2>Show / Hide search for using jQuery</h2>
		<a id="search-menu" href="#"><button>View Search Box</button></a>
		<br><br>
		<div id="search-form" class="search-form">
			<form role="search" method="get" id="form" action="">
				<input type="text" value="" name="s" id="s" class="search-input sidebar-input" placeholder="Type your search here...." />
				<input type="submit" id="searchsubmit" class="search-submit" value="Search" />
			</form>				
		</div>
		<div id="below"></div>	
	</div>		
	<script type="text/javascript">	
	// conditional var for testing if form is showing or not is set up outside click function 		
	var searchvisible = 0;			
	$("#search-menu").click(function(e){ 
		// Stop the page scrolling to the top on a # link.
		e.preventDefault();
		if (searchvisible ===0) {
		// Show search form
			$("#search-form").slideDown(200);
			$("#s").focus(); // Set cursor focus in the search input field
			searchvisible = 1; // Set search visible flag to visible.
		} else {
		// Hide search form 
			$("#search-form").slideUp(200);
			searchvisible = 0;
		}
	});
	</script>
</body>
</html>
