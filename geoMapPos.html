<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Google Maps Example</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
	<script>
	 var map;
	 var latitude=53.3489;
	 var longitude=-6.2432;
	
   // Create a Google Maps Geocoder object
	 var geocoder = new google.maps.Geocoder();
	 // Google Maps global map variable
	function initialize() {
       

	    // Change coordinates into a location 
	    var yourLocation = new google.maps.LatLng(latitude, longitude);
      printAddress(yourLocation);
	
		//Setup map and position on map
    	var myOptions = {
        	zoom: 15,
        	mapTypeId: google.maps.MapTypeId.ROADMAP,
        	center: yourLocation
    	}
    	map = new google.maps.Map(document.getElementById("map"), myOptions);

		// To add the marker to the map set it up then call setMap();
		var marker = new google.maps.Marker({
		    position: yourLocation,
		    title:"National College of Ireland"
		});
			
		marker.setMap(map);
		
		
		}

	// use Google Maps API to reverse geocode your location
	function printAddress(yourLocation) {
	   

	    // Use Google maps to find out about the location
	    geocoder.geocode({ 'latLng': yourLocation }, function (results, status) {
	        if (status == google.maps.GeocoderStatus.OK) {
	            if (results[0]) {
	                document.getElementById('local').innerHTML = 'Your Address:<br />' +
	                    results[0].formatted_address;
	            } else {
	                error('Google did not return any results.');
	            }
	        } else {
	            error("Reverse Geocoding failed due to: " + status);
	        }
	    });
	}

	function error(msg) {
	    alert(msg);
	}


	</script>
	
	
</head>

<body onload="initialize()">
	

	<div id="content">
 	<p id = "local">Your location is: </p>
	<div id="map" style="width:450px; height:300px"></div>
		
	</div>
		
	<footer>This page was created as part of the <a href="http://moodle.ncirl.ie/course/view.php?id=1821">Web Development</a> Module of the Higher Diploma in Computer Science at NCI, Dublin.</footer>
	
	
	


</body>
</html>
